ipynb-filters: [nbdev_filter]

project:
  type: website
  output-dir: _docs
  preview:
    port: 3000
    browser: false

format:
  html:
    theme: cosmo
    css: styles.css
    toc: true
    toc-depth: 4

website:
  title: "beerlog"
  site-url: "https://joaopcnogueira.github.io/beerlog"
  description: "Beerlog package from Bruno Rocha Python Week developed with nbdev"
  twitter-card: true
  open-graph: true
  reader-mode: true
  repo-branch: master
  repo-url: "https://github.com/joaopcnogueira/beerlog"
  repo-actions: [issue]
  navbar:
    background: primary
    search: true
    right:
      - icon: github
        href: "https://github.com/joaopcnogueira/beerlog"
  sidebar:
    style: "floating"

metadata-files: 
  - sidebar.yml
  - custom.yml
